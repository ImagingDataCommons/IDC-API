# [START swagger]
swagger: "2.0"
info:
  description: "ISB-CGC API Endpoint, version 4"
  title: "ISB-CGC API v4"
  version: "4.0.0"
host: "api-v4-dot-isb-cgc.appspot.com"
# [END swagger]
consumes:
- "application/json"
produces:
- "application/json"
schemes:
- "https"
paths:
  "/":
    post:
      description: "Basic Response."
      operationId: "root"
      produces:
      - "application/json"
      responses:
        200:
          description: "Basic Response"
          schema:
            $ref: "#/definitions/responseMessage"

definitions:
  responseMessage:
    type: "object"
    properties:
      message:
        type: "string"
      code:
        type: "int"
